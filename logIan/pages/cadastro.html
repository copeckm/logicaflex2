<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>cadastro de pessoas</title>
</head>
<body>
    <nav>
        <a href="/index.html">home</a>
        <a href="/pages/cadastro.html">Cadastro de dados</a>
    </nav>
    <hr>
    <main>
        <form action="">
            <h3>Dados Pessoais</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome">
            </div>
            <div>
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" placeholder="000.000.000-00">
                <label for="RG">RG:</label>
                <input type="text" id="RG" placeholder="0000000-0">
            </div>
            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento">
                <label for="genero">Gênero:</label>
                <input type="radio" name="genero" id="" onclick="abrirOutros()"> Masculino
                <input type="radio" name="genero" id="" onclick="abrirOutros()"> Feminino
                <input type="radio" name="genero" id=""  onclick="abrirOutros()" > Outros
                <input type="text" name=""  id="outros" disabled>
            </div>
            <div>
                <label for="nacionalidade" >Nacionalidade:</label>
                <select id="nacionalidade" onclick="abrirEstados()">
                <option value="" selected></option>
                <option value="BR">Brasil</option>
                <option value="Canadá">Canadá</option>
                <option value="Cuba">Cuba</option>
            </select>
            <label for="naturalidade" id="natLabel" hidden>Naturalidade:</label>
            <select  id="naturalidade" hidden>
            <option value="" selected></option>
            
        </select>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="00000-0000">
                <label for="celular">Celular:</label>
                <input type="number" id="celular" placeholder="00000-0000">
            </div>
            <div>
                <button type="reset">Limpar</button>
                <button type="submit">Salvar</button>
            </div>
            <hr>
            <button type="button"><a href="/pages/login.html">cadastrar login</a></button>
            
        </form>
    </main>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
